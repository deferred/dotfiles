[".local/share/nvim/site/pack/packer/start/packer.nvim"]
    type = "archive"
    url = "https://github.com/wbthomason/packer.nvim/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".config/tmux/plugins/tpm"]
    type = "archive"
    url = "https://github.com/tmux-plugins/tpm/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-vi-mode"]
    type = "archive"
    url = "https://github.com/jeffreytse/zsh-vi-mode/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "168h"

[".config/nnn/plugins"]
    type = "archive"
    url = "https://github.com/jarun/nnn/archive/master.tar.gz"
    stripComponents = 2
    include = ["*/plugins/**"]
    refreshPeriod = "168h"

[".config/btop/themes"]
    type = "archive"
    url = "https://github.com/aristocratos/btop/archive/main.tar.gz"
    stripComponents = 2
    include = ["*/themes/**"]
    refreshPeriod = "168h"

